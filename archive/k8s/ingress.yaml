apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ecommerce.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-svc
            port:
              number: 80
      - path: /about
        pathType: Prefix
        backend:
          service:
            name: about-svc
            port:
              number: 80
      - path: /contact
        pathType: Prefix
        backend:
          service:
            name: contact-svc
            port:
              number: 80
      - path: /services
        pathType: Prefix
        backend:
          service:
            name: services-svc
            port:
              number: 80